<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         body{
            text-align:center;
            padding:50px;
        }
        table{
            align: center;
            margin:0px auto;
        }
        .bold{
            font-weight:900;
        }
        input{
            text-align:center;
        }
    </style>
</head>
<body>
<h4>{{value.post.user.name}}(username:{{value.post.user.username}}) is on top with {{answer}} points</h4>
    <table style="font-family: Arial; border: 1px solid black">
        <tr>
            <td>
                <input class="bold" type="text" value="USERNAME">
                <input class="bold" type="text" value="POINTS">
            </td>
        </tr>
        {% for point in points %}
        <tr>
            <td><input type="text" value={{ point.post.user.username }}>
                <input type="text" value={{ point.point }}>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/feed/" method="get">{% csrf_token %}<br>
        <input type="submit" class="btn btn-default" value="BACK">
    </form>
</body>
</html>
